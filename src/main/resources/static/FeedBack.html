<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .feedback-container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #007BFF;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition:transform 0.3s ease;
        }

        #send{
            background-color:#0056b3;
            justify-content:center;
        }

        #send:hover{
            transform:scale(1.05);
        }

    </style>

</head>

<body>
<div id="header-container"></div>
<script src="js/header.js"></script>
<script>
    fetch('/header.html')
    .then(res=>res.text())
    .then(data=>{
    document.getElementById("header-container").innerHTML=data;
    secAuth(true);
    });
    fetch('/getMessage')
        .then(res=>res.text())
            .then(msg=>{
                if(msg){
                    alert(msg);
                    }
    });
</script><br>
<div class="feedback-container">
    <h2>Feedback</h2>

    <form action="http://localhost:9090/feedback" method="post">
        <textarea
                name="message"
                placeholder="Write something..."
                rows="10"
                cols="50" required></textarea>
        <button type="submit" id="send">Send</button>
    </form>

</div>
</body>
</html>
