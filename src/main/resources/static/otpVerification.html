<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .verification-container {
            background: white;
            width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .verify-container{
            width:100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="password"],
        input[type="text"]{
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #007BFF;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition:transform 0.3s ease;
        }

        #create{
            background-color:#0056b3;
            justify-content:center;
        }

        button:hover:not(:disabled) {
            background: #0056b3;
        }
        #createBut:disabled{
            background-color:#999999;
            color:#ffffff;
            cursor:not-allowed;
        }

        #create:hover{
            transform:scale(1.05);
        }
        .flex{
            display:flex;
            flex-direction:row;
        }

    </style>

</head>

<body>
<div id="header-container"></div>
<script src="js/header.js"></script>
<script>
    fetch('/header.html')
    .then(res=>res.text())
    .then(data=>{
    document.getElementById("header-container").innerHTML=data;
    secAuth(false);
    });
</script><br>
<div class="verification-container">
    <h2>OTP Verification</h2>

    <form action="http://localhost:9090/createAcc" method="post">
        <div class="flex">
        <input type="text" id="otpLab" name="otpLab" placeholder="Enter OTP" required>
        <div class="resend">
            <button type="submit" id="resend" formaction="http://localhost:9090/generateOTP" formmethod="get" name="resend">Resend OTP</button>
        </div>
        </div>
        <small id="otpError" style="color:red;"></small><br>
        <button type="submit" id="createBut">Verify</button>
    </form>
    <script>

        //To handle option and showing the incorrect otp
        const params=new URLSearchParams(window.location.search);
       // console.log(params.get("error"));

        if(params.get("invalid")){
            document.getElementById("otpError").style.display=block;
            document.getElementById("otpError").innerText="Invalid OTP";
        }

        fetch('/getMessage')
            .then(res=>res.text())
                .then(msg => {
                if(msg){
                    alert(msg);
                    }
                }).catch(err=>console.log(err));

    </script>

</div>
</body>
</html>
